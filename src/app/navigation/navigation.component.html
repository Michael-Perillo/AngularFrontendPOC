<mat-sidenav-container class="sidenav-container">
  <!-- Side navigation drawer -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeDrawerOnMobile()">Home</a>
      <a mat-list-item routerLink="/about" (click)="closeDrawerOnMobile()">About</a>
      <a mat-list-item routerLink="/features" (click)="closeDrawerOnMobile()">Features</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content container -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Frontend POC</span>
    </mat-toolbar>

    <!-- Router outlet for page content -->
    <div class="content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
